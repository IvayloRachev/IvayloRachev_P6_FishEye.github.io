<!DOCTYPE html>
<html>

<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/567b043990.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe </title>
</head>

<body>
    <!--header-->
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="Logo du site et bouton pour aller sur la page d'accueil" />
        </a>
    </header>
    <!--fin de header-->

    <!--main-->
    <main id="main">
        <!--photographes infos-->
        <div class="photograph-header">
            <div class="photograph_infos">
                <h1></h1>
                <p></p>
                <p></p>
            </div>
            <button aria-label="Contactez moi" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <!--fin de photographes infos-->

        <!--medias-->
        <div id="photographeMedia"></div>
        <div id="all_Media_Like">
            <p id="all_Likes"></p>
            <i class="fas fa-heart" title="tous les likes du photographe"></i>
            <p id="pricePhotographe"></p>
        </div>
    </main>
    <!--fin de main-->

    <!--lightbox-->
    <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
        <button class="lightbox_close">
            <img src="./assets/icons/close.svg" alt="fermeture lightbox">
        </button>
        <button class="lightbox_prev">
            <img src="./assets/icons/next.svg" alt="bouton précédent">
        </button>
        <button class="lightbox_next">
            <img src="./assets/icons/next.svg" alt="bouton suivant">
        </button>
        <div class="lightbox_container"></div>
        <p id="titre_photo"></p>
    </div>

    <!--contact modal-->
    <div id="contact_modal" role="dialog" aria-hidden="true">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="./assets/icons/close.svg" onclick="closeModal()" alt="Fermez le formulaire de contact" />
            </header>
            <form onsubmit="sendMessage(event)">
                <div>
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" />
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="contact_button" aria-label="Envoyer">Envoyer</button>
            </form>
        </div>
    </div>
    <!--fin de contact modal-->
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
