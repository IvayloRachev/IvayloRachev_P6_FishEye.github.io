<!DOCTYPE html>
<html>

<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <!--header-->
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="Logo du site et bouton pour aller sur la page d'accueil" />
        </a>
    </header>
    <!--fin de header-->

    <!--main-->
    <main id="main">
        <div class="photograph-header">
            <div class="photograph_infos">
                <h1></h1>
                <p></p>
                <p></p>
            </div>
            <button aria-label="Contactez moi" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <section id="photograph_medias"></section>
        <div class="photograph_likeprice">
            <span></span>
            <span></span>
        </div>
    </main>
    <!--fin de main-->

    <!--contact modal-->
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="./assets/icons/close.svg" onclick="closeModal()" alt="Fermez le formulaire de contact" />
            </header>
            <form onsubmit="sendMessage(event)">
                <div>
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" id="firstName" name="firstName" />
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="contact_button" aria-label="Envoyer">Envoyer</button>
            </form>
        </div>
    </div>
    <!--fin de contact modal-->
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
