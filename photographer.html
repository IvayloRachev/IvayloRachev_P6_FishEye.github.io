<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="./assets/favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
		<title>Fisheye - photographe</title>
	</head>

	<body aria-hidden="false">
        <!--header-->
		<header id="header">
			<a href="./index.html">
				<img src="./assets/images/logo.png" alt="logo du site et bouton vers la page d'accueil" class="logo" />
			</a>
		</header>
        <!--fin de header-->

        <!--main-->
		<main id="main">
            <!--infos photographes-->
			<div class="photograph-header">
				<div class="photograph_infos">
					<h1></h1>
					<p></p>
					<p></p>
				</div>
				<button aria-label="Contactez-moi" class="contact_button" onclick="displayModal()">Contactez-moi</button>
			</div>
            <!--fin de infos photographes-->

		<!--modal-->
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="./assets/icons/close.svg" alt="Fermez le formulaire de contact" onclick="closeModal()" />
				</header>
				<form onsubmit="sendMessage(event)">
					<div>
							<label for="firstName">Prénom</label>
							<input id="firstName" name="firstName" />
							<label for="lastName">Nom</label>
							<input id="lastName" name="lastName" />
							<label for="email">Email</label>
							<input id="email" name="email" />
							<label for="message">Message</label>
							<textarea id="message" name="message"></textarea>
					</div>
					<button class="contact_button" aria-label="Envoyez">Envoyer</button>
				</form>
			</div>
		</div>
        <!--fin de modal-->

            <!--order system-->
			<div id="select">
				<label for="orderSelect">Trier par</label>
				<select name="orderSelect" id="orderSelect">
					<option value="pop">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>
            <!--fin de order system-->

            <!--display photographe medias-->
			<section id="photograph_medias"></section>
			<!--fin de display photographe medias-->

			<!--all likes and price-->
			<div class="photograph_likeprice" aria-label="total likes et prix" tabindex="0">
				<span tabindex="0"></span>
				<span tabindex="0"></span>
			</div>
            <!--fin de all likes and price-->
		</main>
        <!--fin de main-->

		<!--media modal-->
		<div id="media_modal" aria-label="Media modal" role="dialog" tabindex="0" aria-hidden="true">
			<button id="left-arrow" aria-label="Image précédente" tabindex="1" onclick="changeMedia('left')">&lt;</button>
			<button id="right-arrow" aria-label="Image suivante" tabindex="1" onclick="changeMedia('right')">></button>
			<button id="close-button" aria-label="Fermez la media modal" tabindex="1" onclick="closeMediaModal()">
				<svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
					<title>Fermez la modal</title>
					<path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="white" />
				</svg>
			</button>
			<div tabindex="1"></div>
		</div>
        <!--fin de media modal-->
		<script src="./scripts/pages/photographer.js"></script>
		<script src="./scripts/utils/contactForm.js"></script>
	</body>
</html>
